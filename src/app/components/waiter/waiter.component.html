<section class="menuSection">
    <div class="logoPb">
            <img src="../../../assets/logoPB.png" alt="logo">
            
    </div>
    <img src="../../../assets/menu.png" class="menuTitle">
     <div class="menuChoice">
      <button (click)="filterProductsByType('café da manhã')" [ngClass]="{'active': productType === 'café da manhã'}" class="btn-breakfast">Café da manhã</button>
      <button (click)="filterProductsByType('lanches')" [ngClass]="{'active': productType === 'lanches'}" class="btn-snack">Lanches</button>
      <button (click)="filterProductsByType('bebidas')" [ngClass]="{'active': productType === 'bebidas'}" class="btn-drinks">Bebidas</button>
    </div> 
      
    <div class="productGrid">
      <div *ngFor="let product of filterProducts" class="productBox productContainer">
          <div class="productImage">
              <img [src]="product.image" alt="{{product.name}}">
          </div>
          <div class="productInfo">
              <h3 class="productName">{{product.name}}</h3>
              <p class="productDetail">{{product.details}}</p>
              <p class="productPrice">R$ {{product.price}},00</p>
          </div>
      </div>
  </div>
